<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Randomizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center">Pokemon Randomizer!!</h1>

<div class="container text-center">
<h3>How many players are there?</h3>
<div>
    <input type="text" id="playerCount">
    <button id="create">Create Players!</button>
    <button id="reset">Reset All</button>
</div>

<div id="users"></div>

<div>
    <button class="userButton">Generate Players!</button>
</div>


<div>
    <h3 id="randTitle">Please Enter the list of pokemon line by line</h3>

    <textarea id="list"></textarea>
    <div><button id="randomize">Randomize!</button></div>
</div>

<div id="userContainer"></div>
</div>
<script src="js/source.js"></script>
</body>
</html>
